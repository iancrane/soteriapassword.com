<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml" lang="en-US">
<head>
	<title>Edit Entry | Soteria Password - Help</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="robots" content="max-image-preview:large">
	<link rel="stylesheet" href="../style-app.css" type="text/css" media="screen">
</head>
<body>
	<div id="container">
		<div id="header">
			<div id="topTitle">
                <a class="image-link" title="Help Index" href="index.html">
                    <img title="Help Topics Index" src="../images/padlock-30x45.png" height="45" width="30"  onmouseover="setImgSrc(this, '../images/padlock-30x45-glow-blue.png')" onmouseout="setImgSrc(this, '../images/padlock-30x45.png')">
                </a>
                <span class="title">Soteria Password<sup>&trade;</sup></span>
                <a id="unit-tests-link" href="unit-tests.html" title="Unit Tests"></a>
			</div>
		</div>
        <div id="content">
            <div id="usercontent">
                <h2>Edit Entry</h2>
                <p>You can put keywords that represent "categories" or "tags" in the <strong>Notes</strong> to help instantly match this entry when typing in the <strong>Find</strong> box on the main window.</p>
                <h3>Related Topics</h3>
                <ul>
                    <li><a title="Auto-Copy Password" href="auto-copy-password.html">Auto copy password</a></li>
                    <li><a title="Super Fast" href="super-fast.html">Go Super Fast</a></li>
                </ul>
            </div>
        </div>
        <div id="footer">
            <img id="source-icon" height="14" width="14">
            <span id="source-url">Content Source</span>
        </div>
	</div>
    <script>
        initPageSource();

        function initPageSource() {
            var sourceUrl = document.URL;
            setSourceUrl(sourceUrl);

            var isLocal = sourceUrl.indexOf("file:") === 0;
            setSourceIcon(isLocal);
            setUnitTests(isLocal);
        }

        function setSourceIcon(isLocal) {
            var icon = document.getElementById("source-icon");
            icon.title = isLocal ? "Local File" : "Website";
            icon.src = isLocal ? "../images/floppy-disk-14x14.png" : "../images/www-14x14.png";
        }

        function setSourceUrl(url) {
            var displayUrl = getDisplayUrl(url);
            var link = document.getElementById("source-url");
            link.innerHTML = '<a href="' + url + '" title="Right-click to Copy the full URL">' + displayUrl + '</a>';
        }

        function setUnitTests(isLocal) {
            var link = document.getElementById("unit-tests-link");
            link.innerHTML = isLocal ? '<img src="../images/beaker-30x45.png" title="Unit Tests">' : '';
        }

        function getDisplayUrl(url) {
            if (url.length < 62) {
                return url;
            } else if (url.length < 70) {
                return url.substring(7);
            } else {
                return url.substring(7, 24) + "..." + url.substring(url.length - 40);
            }
        }

        function setImgSrc(imgElement, newSrc) { imgElement.src = newSrc; }
    </script>
</body>
</html>
