<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
	<title>64-Bit Soteria Password | Soteria Password | Fast, Easy & Secure Password Management</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="robots" content="max-image-preview:large">
	<link rel="stylesheet" href="../style-app.css" type="text/css" media="screen">
</head>
<body>
	<div id="container">
		<div id="header">
			<div id="topTitle">
                <a class="image-link" title="Help Index" href="index.html">
                    <img title="Help Topics Index" src="../images/padlock-30x45.png" height="45" width="30"  onmouseover="setImgSrc(this, '../images/padlock-30x45-glow-blue.png')" onmouseout="setImgSrc(this, '../images/padlock-30x45.png')">
                </a>
                <span class="title">Soteria Password<sup>&trade;</sup></span>
			</div>
		</div>
        <div id="content">
            <div id="usercontent">
                <h2>64-Bit Soteria Password</h2>
                <p>Don't do it.</p>	 
            </div>
        </div>
        <div id="footer">
            <img id="source-icon" height="16" width="16">
            <span id="source-url">Content Source</span>
        </div>
	</div>
    <script>
        initPageSource();

        function initPageSource() {
            var sourceUrl = document.URL;
            setSourceIcon(sourceUrl);
            setSourceUrl(sourceUrl);
        }

        function setSourceIcon(url) {
            var icon = document.getElementById("source-icon");
            if (url.indexOf("file:") === 0) {
                icon.title = "Local File";
                icon.src = "../images/floppy-disk-16x16.png";
            } else {
                icon.title = "Website";
                icon.src = "../images/www-16x16.png";
            }
        }

        function setSourceUrl(url) {
            var displayUrl = getDisplayUrl(url);
            var link = document.getElementById("source-url");
            link.innerHTML = '<a href="' + url + '" title="Right-click to Copy the full URL via the popup menu">' + displayUrl + '</a>';
        }

        function getDisplayUrl(url) {
            if (url.length < 62) {
                return url;
            } else if (url.length < 70) {
                return url.substring(7);
            } else {
                return url.substring(7, 24) + "..." + url.substring(url.length - 41);
            }
        }

        function setImgSrc(imgElement, newSrc) { imgElement.src = newSrc; }
    </script>
</body>
</html>
