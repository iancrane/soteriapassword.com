<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml" lang="en-US">
<head>
	<title>Not Logged In | Soteria Password | Fast, Easy & Secure Password Management</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="robots" content="max-image-preview:large">
	<link rel="stylesheet" href="../style-app.css" type="text/css" media="screen">
</head>
<body>
	<div id="container">
		<div id="header">
			<div id="topTitle">
                <a class="image-link" title="Help Index" href="index.html">
                    <img title="Help Topics Index" src="../images/padlock-30x45.png" height="45" width="30"  onmouseover="imgHoverHandler(this, '../images/padlock-30x45-glow-blue.png')" onmouseout="imgHoverHandler(this, '../images/padlock-30x45.png')">
                </a>
                <span class="title">Soteria Password<sup>&trade;</sup></span>
			</div>
		</div>
        <div id="content">
            <div id="usercontent">
                <h2>Not Logged In</h2>
                <p style="text-align: center;"><img decoding="async" title="Not Logged In" src="../images/padlock-gray-165x193.png" alt="Not Logged In" width="165" height="193"></p>
                <p>If you were prevented from logging in due to errors, <a title="Windows Updates" href="windows-updates.html">try getting windows updates</a>.</p>
                <p>Otherwise you can</p>
                <ul>
                    <li>Press <strong>Ctrl+L</strong> to log in.</li>
                    <li>Click on the main menu and choose one of the enabled options under <strong>File</strong>.</li>
                </ul>
            </div>
        </div>
        <div id="footer">
            <p id="source-url"></p>
        </div>
	</div>
    <script>
        var sourceUrl = document.URL;
        var displayUrl;
        if (sourceUrl.length < 64) {
            displayUrl = sourceUrl;
        } else if (sourceUrl.length < 72) {
            displayUrl = sourceUrl.substring(7);
        } else {
            displayUrl = sourceUrl.substring(7, 24) + "..." + sourceUrl.substring(sourceUrl.length - 37);
        }
        document.getElementById("source-url").innerHTML = "<a href='" + sourceUrl + "' title='" + sourceUrl + "'>" + displayUrl + "</a>";
        
        function imgHoverHandler(imgElement, newSrc) { imgElement.src = newSrc; }

    </script>
</body>
</html>
